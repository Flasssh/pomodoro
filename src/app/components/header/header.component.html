<header class="bg-white dark:bg-neutral-900 shadow-sm">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8">
        <div class="flex lg:flex-1">
            <a [routerLink]="['/']" class="-m-1.5 p-1.5">
                <span class="sr-only">Your Company</span>
                <img class="h-8 w-auto" ngSrc="https://placehold.co/50x40" height="40" width="50" alt="logo">
            </a>
        </div>
        <div class="flex lg:hidden">
            <button type="button"
                    class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700 dark:text-white"
                    (click)="mobileMenu = true">
                <span class="sr-only">Open main menu</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                     aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
                </svg>
            </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-6 text-gray-900 dark:text-white divide-neutral-800 dark:divide-neutral-100 divide-x-[1px]">
            <div class="lg:flex lg:gap-x-8">
                <a [routerLink]="['/', 'reports']" class="text-sm font-semibold leading-6">
                    Reports
                </a>
                <a [routerLink]="['/', 'settings']" class="text-sm font-semibold leading-6">
                    Settings
                </a>
            </div>
            <div class="px-6 items-center flex">
                <button class="font-semibold leading-6  items-center flex text-lg" (click)="toggleDarkMode()">
                    <ng-container *ngIf="(darkMode$ | async); else noDarkMode">
                        <ng-icon name="heroMoon"></ng-icon>
                    </ng-container>
                    <ng-template #noDarkMode>
                        <ng-icon name="heroSun"></ng-icon>
                    </ng-template>
                </button>
            </div>
        </div>
    </nav>
    <div class="lg:hidden" role="dialog" *ngIf="mobileMenu">
        <div class="fixed inset-0 z-10"></div>
        <div class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white dark:bg-neutral-900 dark:text-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
            <div class="flex items-center justify-between">
                <a [routerLink]="['/']" class="-m-1.5 p-1.5">
                    <img class="h-8 w-auto" ngSrc="https://placehold.co/50x40" height="40" width="50" alt="logo">
                </a>
                <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700" (click)="mobileMenu = !mobileMenu">
                    <span class="sr-only">Close menu</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                         aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="mt-6 flow-root">
                <div class="-my-6 divide-y divide-gray-500/10">
                    <div class="space-y-2 py-6">
                        <a [routerLink]="['/', 'reports']"
                           class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 dark:text-white hover:bg-gray-50">Reports</a>
                        <a [routerLink]="['/', 'settings']"
                           class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 dark:text-white hover:bg-gray-50">Settings</a>
                        <button (click)="toggleDarkMode()" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 dark:hover:bg-neutral-800 dark:text-white hover:bg-gray-50">
                            <ng-container *ngIf="(darkMode$ | async); else noDarkMode">
                                <ng-icon name="heroMoon"></ng-icon>
                            </ng-container>
                            <ng-template #noDarkMode>
                                <ng-icon name="heroSun"></ng-icon>
                            </ng-template>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
