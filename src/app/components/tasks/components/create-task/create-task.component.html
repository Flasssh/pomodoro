<div class="w-full">
    <form [formGroup]="taskForm" class="p-4 flex gap-6 flex-col">

        <div class="w-full">
            <input class="border-none outline-0 h-12 font-medium w-full text-xl"
                   placeholder="Title"
                   type="text" id="title" name="title" formControlName="title">
        </div>

        <div class="w-full">
            <input class="border-none outline-0 h-10 font-medium w-full text-LG"
                   placeholder="Notes"
                   type="text" id="notes" name="notes" formControlName="notes">
        </div>

        <div class="w-full">
            <label class="font-medium text-lg">Est Pomodoros</label>
            <div class="flex mt-4 gap-2">
                <input class="border-2 outline-0 text-lg font-medium w-12 text-center bg-gray-100 rounded-md shadow-sm"
                       min="0" step="1"
                       type="number" id="iteration" name="iteration" formControlName="iteration">
                <button (click)="addIteration()"
                        class="px-2 text-lg font-medium flex items-center text-center hover:shadow-sm hover:bg-gray-50 transition duration-200 ease-in-out">
                    <ng-icon name="heroChevronUp"></ng-icon>
                </button>
                <button (click)="removeIteration()"
                        class="px-2 text-lg font-medium flex items-center text-center hover:shadow-sm hover:bg-gray-50 transition duration-200 ease-in-out">
                    <ng-icon name="heroChevronDown"></ng-icon>
                </button>
            </div>
        </div>
    </form>
    <div class="w-full bg-gray-200 p-4 flex flex-row justify-end">
        <button class="px-4 py-2 rounded-md hover:underline transition duration-200 ease-in-out"
                (click)="cancel()">
            Cancel
        </button>
        <button class="px-4 py-2 bg-gray-800 text-white rounded-md shadow-sm hover:shadow-md hover:bg-gray-900 transition duration-200 ease-in-out disabled:opacity-50"
                [disabled]="!taskForm.valid">
            Create
        </button>
        (click)="onSubmit()"
    </div>
</div>
